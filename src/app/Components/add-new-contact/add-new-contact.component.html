<form class="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="modal-header">
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
     <div class="modal-body" tabindex="0" ngbAutofocus>
                <div class="form-contol">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="name">Name </label>
                                <input type="text" id="name" class="form-control" name="name" ngModel
                                    [class.error]="f.invalid && f.touched && name.invalid" #name="ngModel" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-contol">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="number" id="phone" class="form-control" name="phone" ngModel
                                    [class.error]="f.invalid && f.touched && phone.invalid" #phone="ngModel" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address </label>
                    <input type="text" id="address" class="form-control" name="address" ngModel
                    [class.error]="f.invalid && f.touched && address.invalid" #address="ngModel" required />
                </div>
                <div class="form-group">
                    <label for="notes">Notes </label>
                    <textarea class="form-control" id="notes" rows="3"
                    name="notes" ngModel
                    [class.error]="f.invalid && f.touched && notes.invalid" #notes="ngModel" required
                    ></textarea>
                </div>
        </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-between w-100">
            <button type="submit" class="btn btn-danger" [disabled]="f.invalid">
                Add
                </button>
        </div>
    </div>
</form>
